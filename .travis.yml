sudo: required

env:
  matrix:
    - DOCKER_IMAGE=ubuntu:16.04
    - DOCKER_IMAGE=ubuntu:16.10

services:
  - docker

language: c++

compiler:
  - gcc

before_install:
  - echo $DOCKER_IMAGE
  - docker pull $DOCKER_IMAGE
  - docker run -d $DOCKER_IMAGE /bin/bash -c 'while true; do sleep 1; done'
  - docker exec $(docker ps -aq) /bin/bash -c 'id'

before_script:
  - docker exec $(docker ps -aq) /bin/bash -c 'sudo apt-get -qq update'
  - docker exec $(docker ps -aq) /bin/bash -c 'sudo apt-get install -y sudo build-essential linux-headers-$(uname -r)'

script:
  - docker exec $(docker ps -aq) /bin/bash -c 'make && sudo make install'
